    <div class="container-fluid !direction !spacing">

      <form class="row g-3" >
        <div class="col-md-3">
          <label for="id_selectMoneda" class="form-label">Moneda</label>
          <select class="form-select" id="id_selectMoneda" required>
            <option selected disabled value="">Elige una moneda</option>
            <option id="opciones">...</option>
          </select>
          <div class="invalid-feedback">Por favor selecciona una moneda</div>
        </div>
        <button type="button" class="btn btn-outline-primary btn-sm col-md-1" id="verCambio">Ver cambio</button>
      </form>

    <div  class="mt-5">
        <table id="id_tabla" class="table">
            <thead>
              <tr>
                <th class="col-2">Moneda</th>
                <th class="col-10">Cambio</th>
              </tr>
            </thead>
            <tbody id="id_table_body">
                <td>Cargando...</td>
                <td></td>
            </tbody>
        </table>

    </div>
</div>
